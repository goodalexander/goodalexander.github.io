baseURL = 'https://goodalexander.github.io'
languageCode = 'en-us'
title = 'goodalexander'
theme = 'PaperMod'

enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
# googleAnalytics = "UA-123-45"

[minify]
disableXML = true
# minifyOutput = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    [languages.en.taxonomies]
      category = "categories"
      tag = "tags"
      series = "series"
    [[languages.en.menu.main]]
      name = "Tags"
      url = "tags/"
      weight = 10
    [[languages.en.menu.main]]
      name = "Positions"
      url = "positions/"
      weight = 20
    [[languages.en.menu.main]]
      name = "Search"
      url = "search/"
      weight = 30
    [[languages.en.menu.main]]
      name = "Archive"
      url = "archives"
      weight = 40
    [[languages.en.menu.main]]
      name = "Subscribe"
      url = "subscribe/"
      weight = 50
      
[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  env = "production"
  description = "goodalexander: financial cyberpunk. crypto investment and equity options trading"
  author = "goodalexander"
  # author = ["Me", "You"]
  defaultTheme = "auto"
  # disableThemeToggle = true
  ShowShareButtons = true
  ShowReadingTime = true
  # disableSpecial1stPost = true
  displayFullLangName = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowToc = true
  # comments = false
  images = ["papermod-cover.png"]
  [markup.goldmark.renderer]
    unsafe = true


[params.homeInfoParams]
  Title = "goodalexander: financial cyberpunk"
  Content = '''Crypto and options trading. Long form writing. Can also [Subscribe to E-Mail Newsletter](https://goodalexander.com/subscribe/). Always free. Never financial advice. Please read [Disclaimer](https://goodalexander.github.io/disclaimer)'''
  
